<div *ngIf="isloading" style="height:100vh; width: 100vh; margin: 50% 40%">
    <mat-spinner style="width:20%"></mat-spinner>
</div>


<div *ngIf="collegename && deviceid">

                       [height]="height"
                       [width]="width"
                       [deviceid]="deviceid"></capp-gsp-shell>
</div>
